<div class="col-5 mx-auto mt-5">
    <div class="mb-3">
      <label for="email"  class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" id="email" [(ngModel)]="data.email">
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="inputPassword" [(ngModel)]="data.password">
      </div>
    </div>
    <div>
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</div>
